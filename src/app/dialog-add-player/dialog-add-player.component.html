




<h2 mat-dialog-title>Add new Player</h2>
<mat-dialog-content>
  <p>Please enter the name of a new Player</p>
  <mat-form-field >
    <mat-label>Name</mat-label>
    <input  matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="primary" mat-button (click)="onNoClick()">No Thanks</button>
  <button color="primary" mat-button [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
